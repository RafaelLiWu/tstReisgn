            <div class="loading-inside">
                <i class="fas fa-atlas"></i><br>
                Click para começar
            </div>
        </div>

        <div class="GameArea">
            <div class="ga-top">
                <div class="pessoa">
                    <div class="pessoa-img">
                        Pessoa
                    </div>
                    <div class="pessoa-vida">
                        50
                    </div>
                </div>
                <div class="vida">
                    <div class="vida-img">
                        Vidas
                    </div>
                    <div class="vida-vida">
                        50
                    </div>
                </div>
                <div class="arma">
                    <div class="arma-img">
                        Forças
                    </div>
                    <div class="arma-vida">
                        50
                    </div>
                </div>
                <div class="dinheiro">
                    <div class="dinheiro-img">
                        Resistencias
                    </div>
                    <div class="dinheiro-vida">
                        50
                    </div>
                </div>
            </div>
            <div class="ga-middle">
                <div class="gam-texto">
                    
                </div>
                <div class="gam-pessoa">
                    <div class="gam-pessoa-img" id="carta">

                    </div>
                </div>
                <div class="gam-nome">
                </div>
            </div>
            <div class="ga-bottom">
                <div class="Menu">
                    <i class="fas fa-info-circle"></i>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
